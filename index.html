<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jogo da Velha</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="turn-container">
    <h3>Sua vez</h3>
    <div class="turn-box aling">X</div>
    <div class="turn-box aling">O</div>
    <div class="bg"></div>
  </div>

  <div class="main-grid">
    <div class="box aling" id="0"></div>
    <div class="box aling" id="1"></div>
    <div class="box aling" id="2"></div>
    <div class="box aling" id="3"></div>
    <div class="box aling" id="4"></div>
    <div class="box aling" id="5"></div>
    <div class="box aling" id="6"></div>
    <div class="box aling" id="7"></div>
    <div class="box aling" id="8"></div>
  </div>

  <h2 id="results"></h2>
  <button class="btnReset" id="reset">Reiniciar</button>
  <script src="script.js"></script>
</body>

</html>
